<div class="flex flex-column justify-content-center align-items-center" style="height: 100vh;">

  <div [formGroup]="loginForm" class="flex flex-column align-items-center justify-content-center form">
    <div class="flex flex-column p-float-label">
      <input id="userName-input" type="text" pInputText formControlName="userName"> 
      <label for="userName-input">Username</label>
      <!-- Validation -->
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="flex flex-column flex-wrap mt-2">     
        <div *ngIf="userName.errors?.required" class="flex">
          <p-message severity="error" text="username is required."></p-message>
        </div>
      </div>
    </div>
    
    <div class="flex flex-column p-float-label mt-5 ">
        <input id="password-input" type="password" pInputText formControlName="password"> 
        <label for="password-input">Password</label>

        <!-- Validation -->
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="flex flex-wrap mt-2">
        
          <div *ngIf="password.errors?.required" class="flex">
            <p-message severity="error" text="password is required."></p-message>
          </div>
        </div>  
    </div>

    <div class="flex mt-5">
      <button #loginBtn [disabled]="loginForm.invalid" pButton type="button" label="Login" (click)="login()"></button>
    </div>
    <div class="flex mt-5">
      Not a member ? &nbsp; <a routerLink="/auth/register">Register</a>
    </div>
  </div>

</div>
